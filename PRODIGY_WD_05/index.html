<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    <main>
      <div class="site-content">
        <div class="hero" data-bg-image="{% static 'images/banner.png' %}">
          <br>
            <div class="container">
                <form onsubmit="return getWeatherForecast()" class="find-location" method="post">
                    <input type="text" id="cityInput" placeholder="Enter city name..." required>
                    <input type="submit" value="Get Weather Forecast">
                </form>
                <div id="locationInfo"></div>
            </div>
        </div>
        <div id="weatherInfo" class="weather-forecast"></div>
        <style>
            .weather-forecast {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            .forecast-day {
                width: 18%;
                margin-bottom: 20px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 8px;
                text-align: center;
            }
        </style>
        <footer class="site-footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
            <a href="#">Developed by Muazzen Hussain</a>
        </footer>
    </div>
    <script src="web.js"></script>
    </main>
    <footer>
        
    </footer>


    <script src="script.js"></script>
</body>
</html>
